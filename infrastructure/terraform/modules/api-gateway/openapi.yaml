swagger: "2.0"
info:
  title: Cervelet API Gateway
  description: Single public entry point for the Cervelet serverless application
  version: 1.0.0
schemes:
  - https
produces:
  - application/json

securityDefinitions:
  api_key:
    type: apiKey
    name: x-api-key
    in: header

security:
  - api_key: []

x-google-backend:
  address: ${backend_url}
  deadline: 30.0

paths:
  /discord/webhook:
    post:
      summary: Discord webhook endpoint
      operationId: discordWebhook
      security:
        - api_key: []
      responses:
        200:
          description: Success
        400:
          description: Bad Request
        401:
          description: Unauthorized
        500:
          description: Internal Server Error

  /**:
    get:
      summary: Catch-all GET
      operationId: catchAllGet
      security:
        - api_key: []
      responses:
        200:
          description: Success
    post:
      summary: Catch-all POST
      operationId: catchAllPost
      security:
        - api_key: []
      responses:
        200:
          description: Success
    put:
      summary: Catch-all PUT
      operationId: catchAllPut
      security:
        - api_key: []
      responses:
        200:
          description: Success
    delete:
      summary: Catch-all DELETE
      operationId: catchAllDelete
      security:
        - api_key: []
      responses:
        200:
          description: Success
    patch:
      summary: Catch-all PATCH
      operationId: catchAllPatch
      security:
        - api_key: []
      responses:
        200:
          description: Success
    options:
      summary: Catch-all OPTIONS
      operationId: catchAllOptions
      security:
        - api_key: []
      responses:
        200:
          description: Success
